<h1>Password Reset</h1>
<div class="container">
  <form id="confirmForm">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" placeholder="Enter a User Name" required autofocus />
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your Email Address" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter a Password" required />
    </div>
    <div class="form-group">
      <label for="confirm">Confirm</label>
      <input type="password" class="form-control" id="confirm" placeholder="Confirm your password" required />
    </div>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button type="reset" class="btn btn-secondary" id="resetBtn">Reset</button>
  </form>
</div>
<div class="container">
  <br />
  <div class="alert alert-danger hidden" role="alert" id="errMsg"></div>
  <div class="alert alert-success hidden" role="alert" id="successMsg">Your password has been reset. Please
    <a href="login.html">Login</a>.</div>
  Already have an account?
  <a href="login.html" title="Login">Login now.</a>
</div>
