<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>myLists</title>
        <link rel="icon" href="/images/favicon.ico" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous" />
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">myLists</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="loginLink">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item" id="registerLink">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item hidden" id="logoutLink">
                            <a class="nav-link" href="/">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <h1>Password Reset</h1>
            <div class="container">
                <form id="confirmForm">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter a User Name" required autofocus />
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email Address" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter a Password" required />
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm</label>
                        <input type="password" class="form-control" id="confirm" placeholder="Confirm your password" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary" id="resetBtn">Reset</button>
                </form>
            </div>
            <div class="container">
                <br />
                <div class="alert alert-danger hidden" role="alert" id="errMsg"></div>
                <div class="alert alert-success hidden" role="alert" id="successMsg">Your password has been reset. Please
                    <a href="login.html">Login</a>.</div>
                Already have an account?
                <a href="login.html" title="Login">Login now.</a>
            </div>

            <hr />
            <footer class="float-right">&copy;
                <a href="https://www.linkedin.com/in/robertmfrenette" title="LinkedIn Profile" target="new">R.M. Frenette</a> 2018
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="js/confirm.js"></script>
    </body>
</html>
