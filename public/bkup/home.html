<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>myLists</title>
        <link rel="icon" href="/images/favicon.ico" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous" />
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/lib/theme.blue.css" />
    </head>
    <body>
        <!--<div class="container hidden" id="homeContainer">-->
        <div class="container" id="homeContainer">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">myLists</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="loginLink">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item" id="registerLink">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item hidden" id="logoutLink">
                            <a class="nav-link" href="/">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <h1>Items (<span id="userNameSpan"></span>)</h1>
            <div class="container">
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Enter an Item Name" required autofocus />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="(optional)" />
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                    <button type="reset" class="btn btn-secondary" id="resetBtn">Reset</button>
                </form>
            </div>
            <!--<div class="container hidden" id="itemsDiv">-->
            <div class="container" id="itemsDiv">
                <br />
                <div class="alert alert-warning hidden" role="alert" id="errMsg"></div>
                <hr />
                <h3>Items</h3>
                <table id="myTable" class="tablesorter">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Description</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="itemsList"></tbody>
                </table>
            </div>

            <hr />
            <footer class="float-right">&copy;
                <a href="https://www.linkedin.com/in/robertmfrenette" title="LinkedIn Profile" target="new">R.M. Frenette</a> 2018
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/c2da732f4d.js"></script>
        <script src="js/lib/jquery.tablesorter.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
